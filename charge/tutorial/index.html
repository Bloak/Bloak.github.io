	<body>
		<h1>教程</h1>
		<p>欢迎来到《电荷迷宫》！你需要通过移动大球，将小球赶进目标点。</p>
		<br>
		<img src="img/1.png">
		<br>
		<p>白色或黑色的方块即目标点。你可以移动大球，每次移动一格，随后小球会受到引力或斥力而运动。你不能直接移动小球。</p>
		<br>
		<p>小球只会受到同行或同列的大球的影响，异色则被吸引，同色则被排斥。</p>
		<br>
		<p>如果异色小球相撞，或小球进入了异色目标点，则游戏失败。</p>
		<br>
		<a href="../index.html">
			<p>返回游戏</p>
		</a>
		<br>
		<hr>
		<h2>额外说明</h2>
		<ul>
			<li>每次移动大球后，所有受力小球都移动一格，重复直到它们不再受力或到达终点。</li>
			<li>小球移动的顺序，按从黑到白，从上到下，从左到右。</li>
			<li>如果小球同时受多个大球的作用，受力顺序按先上下后左右，先同色后异色。</li>
		</ul>
	</body>
</html>
