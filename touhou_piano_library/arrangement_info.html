<!DOCTYPE html>
<html>
    <head>
        <title>Arrangement Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="general_style.css">
        <link rel="stylesheet" href="arrangement_info.css">
    </head>
    <body>
        <div id="nav-placeholder"></div>

        <div class="page">
            <h1 id="title">Placeholder Title</h1>

            <div class="block">
                <img src="images/info_icon.png" class="icon">
                <h3 class="text-after-icon">Arrangement Info</h3>

                <table class="metadata-table">
                    <tr><td>Original Theme</td><td id="original-theme"></td></tr>
                    <tr><td>Circle</td><td id="circle"></td></tr>
                    <tr><td>Album</td><td id="album"></td></tr>
                    <tr><td>Arranger</td><td id="arranger"></td></tr>
                    <tr><td>Transcriber</td><td id="transcriber"></td></tr>
                    <tr><td>Type</td><td id="type"></td></tr>
                    <tr><td>Difficulty</td><td id="difficulty"></td></tr>
                </table>
            </div>

            <div class="block">
                <img src="images/file_icon.png" class="icon">
                <h3 class="text-after-icon" >Sheet Music: </h3>
                <span id="sheet-music-link"></span>

                <canvas id="pdf-preview"></canvas>
            </div>

            <div class="block">
                <img src="images/music_icon.png" class="icon">
                <h3 class="text-after-icon">Recordings</h3>

                <table class="recordings-table" id="recordings">
                    <tr><td>Performer</td><td>Link</td></tr>
                </table>
            </div>

            <div class="block">
                <img src="images/comment_icon.png" class="icon">
                <h3 class="text-after-icon">Comment</h3>

                <p id="comment"></p>
            </div>
        </div>

        <script src="jquery-3.6.3.min.js"></script>
        <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
        <script src="add_navigation.js"></script>
        <script src="generic_fetch.js"></script>
        <script src="arrangement_info.js"></script>
    </body>
</html>
