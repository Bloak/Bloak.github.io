<!DOCTYPE html>
<html>
    <head>
        <title>Arrangement Info</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/general_style.css">
        <link rel="stylesheet" href="assets/css/arrangement_info.css">
    </head>
    <body>
        <link rel="stylesheet" href="assets/css/loading.css">
        <div id="loading">
          <img src="assets/images/loading.gif" alt="loading...">
        </div>
        <script src="assets/js/loading.js"></script>

        <div id="nav-placeholder"></div>

        <div class="page">
            <h1 id="title" class="data-header">Placeholder Title</h1>

            <div class="block">
                <img src="assets/images/info.svg" class="icon">
                <h3 class="text-after-icon">Arrangement Info</h3>

                <table class="metadata-table">
                    <tr><td>Original Theme</td><td id="original-theme"></td></tr>
                    <tr><td>Circle</td><td id="circle"></td></tr>
                    <tr><td>Album</td><td id="album"></td></tr>
                    <tr><td>Arranger</td><td id="arranger"></td></tr>
                    <tr><td>Transcriber</td><td id="transcriber"></td></tr>
                    <tr><td>Type</td><td id="type"></td></tr>
                    <tr><td>Difficulty</td><td id="difficulty"></td></tr>
                </table>
            </div>

            <hr>

            <div class="block">
                <img src="assets/images/file-download.svg" class="icon">
                <h3 class="text-after-icon" >Sheet Music: </h3>
                <span id="sheet-music-link"></span>

                <canvas id="pdf-preview"></canvas>
                <br>
                <!--
                <iframe id="iframe-pdf-previews" src="./pdf/index.html?file=" frameborder="0" style="height: 800px; width: 100%" ></iframe>
                -->
            </div>

            <hr>

            <div class="block">
                <img src="assets/images/music.svg" class="icon">
                <h3 class="text-after-icon">Recordings</h3>

                <table class="recordings-table" id="recordings">
                    <colgroup>
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 75%;">
                    </colgroup>
                    <tr><td>Performer</td><td>Link</td></tr>
                </table>
            </div>

            <hr>

            <div class="block">
                <img src="assets/images/comment.svg" class="icon">
                <h3 class="text-after-icon">Comment</h3>

                <p id="comment"></p>
            </div>
        </div>

        <script src="assets/js/jquery-3.6.3.min.js"></script>
        <script src="assets/js/pdfjs/pdf.js"></script>
        <script src="assets/js/add_navigation.js"></script>
        <script src="assets/js/generic_fetch.js"></script>
        <script src="assets/js/arrangement_info.js"></script>
    </body>
</html>
