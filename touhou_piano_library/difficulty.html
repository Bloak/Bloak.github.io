<!DOCTYPE html>
<html>
    <head>
        <title>Search by Difficulty</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/general_style.css">
        <link rel="stylesheet" href="assets/css/difficulty.css">
    </head>
    <body>
        
        <!-- loading -->
        <link rel="stylesheet" href="assets/css/loading.css">
        <div id="loading">
          <img src="assets/images/loading.gif" alt="loading...">
        </div>
        <script src="assets/js/loading.js"></script>
        
        <div id="nav-placeholder"></div>

        <div class="page" id="page">
            <h1 id="title">Search by Difficulty</h1>

            <label>
                Select difficulty 
                <select id="difficulty" onchange="difficulty_changed(this)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="?">?</option>
                </select>
            </label>

            <p class="result-count">Found <span id="number">0</span> results</p>

            <table>
                <thead>
                    <th>Title</th>
                    <th>Original Theme</th>
                    <th>Arranger</th>
                    <th>Type</th>
                    <th>Score</th>
                </thead>
                <tbody id="data-entry">

                </tbody>
            </table>
        </div>

        <script src="assets/js/jquery-3.6.3.min.js"></script>
        <script src="assets/js/add_navigation.js"></script>
        <script src="assets/js/generic_fetch.js"></script>
        <script src="assets/js/difficulty.js"></script>
    </body>
</html>
